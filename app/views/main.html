<slick infinite="true" slides-to-show="4" slides-to-scroll="3" responsive="breakpoints" init-onload="true" data="listFilmPop">
 <div ng-repeat="film in listFilmPop | limitTo:10:0 track by $index">
  <a ng-href="#film/{{film.id}}">
	   <img ng-src="{{film.poster_path | URLPoster}}" alt="{{film.original_title}}" class="description" width="200" height="310"/>
	   <p>{{film.original_title}}</p>
	 </a>
 </div>
</slick>
