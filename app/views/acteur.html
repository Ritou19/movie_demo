<p>This is the acteur view.</p>

<div>
    <h1>{{acteur.nom}}</h1>
    <p>{{acteur.biography}}</p>
    <p></p>
    <p>Date de naissance: <span ng-bind="acteur.birthday"></span></p>
    <p>Lieu de naissance:&nbsp<span ng-bind="acteur.place_of_birth"></span></p>

</div>
<div class="row">
    <div class="col-xs-4">
        <p><img ng-src="{{acteur.profile_path | URLPoster}}" class="description" width="180" height="280"/></p>
    </div>
    <div class="col-xs-8">
        <slick dots="true" infinite="false" speed="300" slides-to-show="3" touch-move="false" slides-to-scroll="3" responsive="breakpoints" init-onload="true" data="listFilm">
            <div ng-repeat="film in listFilm track by $index">
                <a ng-href="#film/{{film.id}}">
                <img ng-src="{{film.poster_path | URLPoster}}" alt="{{film.original_title}}" class="description" width="100" height="150"/>
                <p>{{film.original_title}}</p>
                </a>
            </div>
        </slick>

    </div>
</div>
